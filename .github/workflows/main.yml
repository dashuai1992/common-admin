name: Deploy with Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Install and Build 🔧 
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: crazy-max/ghaction-github-pages@v4
        with: 
          branch: gh-pages
          folder: dist
